<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>To do It</h1>
        <input type="text" name="todo" id="inputField">
        <button type="submit" id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    
    <div class="containerToggle">
        <label class="toggle">
            <input type="checkbox" value="1" class="inputHallowen">
            <div class="pumpking">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="background"></div>
        </label>
       
    </div>
   
    <script src="todo.js"></script>
</body>

</html>
